<body>
    <h1>域名查询</h1>
    <input type="text" id="name" placeholder="输入域名，例如 'onereed'">

    <button id="queryButton">查询</button>
    <button onclick="clearInputs()">清空</button>
    
    <p class="small-text">*暂时支持 com, net, org, me, xyz, info, io, co, ai, biz 等后缀域名</p>
